<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" required [ngModelOptions]="{standalone: true}" [(ngModel)]="model.Email" placeholder="Email">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" required [ngModelOptions]="{standalone: true}" [(ngModel)]="model.Password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" required [ngModelOptions]="{standalone: true}" [(ngModel)]="model.ConfirmPassword" placeholder="Confirm Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" type="button" (click)="register()">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
