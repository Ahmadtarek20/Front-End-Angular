<div class="container">
    <br>
    <br>
    <div class="row">
        <label>Filter Product in  Your Carts</label>
        <input class="form-control" type="text" [(ngModel)]="listFilter" />
    </div>
    <br>
    <table class="table">
        <thead>
            <td>Photo</td>
            <td>Name</td>
            <td>Price</td>
            <td>Amount</td>
            <td>Totall</td>
            <td></td>
        </thead>
        <tbody>
            <ng-container *ngFor="let value of filteredProducts; let i=index ">
                <tr>
                    <td> <img class="image-list" src="https://localhost:44352/images/{{value?.photoPath}}" alt="{{value?.name}}">
                    </td>
                    <td>{{value.name}}</td>
                    <td>{{value.price}}</td>
                    <td>{{cart[i].amount}}</td>
                    <td>{{(value.price * cart[i].amount) | currency}}</td>
                    <td>
                        <button class="btn btn-outline-danger" (click)="cancel(value.id)">Delete</button>
                    </td>
            </ng-container>

        </tbody>

    </table>

</div>
