<div class="card">
    <img class="card-img-top" src="https://localhost:44352/images/{{product.photoPath}}" alt="{{product.name}}">
    <div class="card-body">
        <h5 class="card-title"> <strong> Name:</strong> {{product.name}} </h5>
        <p class="card-text"><strong>Price:</strong> {{product.price}} $</p>
        <p class="card-text"><strong>Descount:</strong> {{product.discountAmount}} %</p>
        <p class="card-text">{{product.category}}</p>
    </div>
</div>
