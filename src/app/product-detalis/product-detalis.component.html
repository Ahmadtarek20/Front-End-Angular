<div class="countainer mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="https://localhost:44352/images/{{product?.photoPath}}" alt="{{product?.name}}">
                <div class="card-body">
                    <div>
                        <strong>Name: </strong>
                        <p class="card-title">{{product?.name}} </p>
                    </div>
                    <div>
                        <strong>Price: </strong>
                        <p class="card-text"> {{product?.price}} $</p>
                    </div>
                    <div>
                        <strong>Descount:  </strong>
                        <p class="card-text">{{product?.discountAmount}} %</p>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-outline-danger" style="width: 250px;" (click)="Back()">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
