<div class="container">
    <div class="row" *ngIf="Product">
        <div *ngFor="let pro of Product ;  index as i">
            <app-product-cart [product]="pro"></app-product-cart>
            <div>
                <button class="btn btn-secondary" *ngIf="add !== i" [routerLink]="['/product-detalis/', pro.id]">Details</button>
                <button class="btn btn-primary" (click)="addtoCare(i,pro.id)" *ngIf="add !== i">At to Cart</button>
                <div *ngIf="add === i">
                    <input type="number" class="form-control" placeholder="Amount" #amount>
                    <button class="btn btn-success" (click)="buy(amount.value )">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
