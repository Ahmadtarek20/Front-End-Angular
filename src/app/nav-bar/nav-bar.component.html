                <div *ngIf="loggedin()" class="dropdown" dropdown>
                    <a class=" dropdown-toggle text-light" dropdownToggle>
                    Welcome {{authService.decodedToken?.unique_name | titlecase}}

                    <div class="dropdown-menu" *dropdownMenu>
                        <a class="dropdown-item" [routerLink]="['user/edit']"><i class="fa fa-user"></i> Edit Profile</a>
                        <div class="dropdown-divider"> </div>

            </div>
            <form *ngIf="!loggedin()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="logiin()">
                <input class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Email" [ngModelOptions]="{standalone: true}" required [(ngModel)]="model.Email">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" [ngModelOptions]="{standalone: true}" required [(ngModel)]="model.Password">
                <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
